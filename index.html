---
layout: default
title: Home
---

<div class="home">
    <ul class="post-list">
      <li>
        <h3>
          <a class="post-link" href="{{ site.posts[0].url | relative_url }}">
            {{ site.posts[0].title | escape }}
          </a>
        </h3>
	{{ site.posts[0].content }}
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <span class="post-meta">{{ site.posts[0].date | date: date_format }}</span>
      </li>
    </ul>

</div>

<br />
<br />
<div class="PageNavigation" >
  {% if site.posts[1].url %}
    <a class="prev" href="{{ site.posts[1].url }}"> | {{site.posts[1].title}} &raquo;</a>
  {% endif %}
</div>
</div>
